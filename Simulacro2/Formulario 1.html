<!DOCTYPE html>
<html>
<head>
<title>Proba de HTML5</title>
</head>
<body>

<form action="" method="get">
<fieldset>
  <p><label for="fname">Nome:</label>
  <input type="text" id="fname" name="fname" autofocus="autofocus" required><br></p>
  <p><label for="email">Correo electronico</label>
  <input type="email" id="email" name="email" required><br></p>
  <p><label for="homepage">URL:</label>
  <input type="url" id="homepage" name="homepage"><br></p>
  <p><label for="Data">Data:</label>
  <input type="date" id="Data" name="Data"><br></p>
  <p><label for="appt">Tempo:</label>
  <input type="time" id="appt" name="appt"><br></p>
  <p><label for="dateTime">Data e hora</label>
  <input type="datetime-local" id="dateTime" name="DateTime"><br></p>
  <p><label for="month">Mes:</label>
  <input type="month" id="month" name="month"></p>
  <p><label for="week">Semana:</label>
  <input type="week" id="week" name="week"></p>
  <p><label for="quantity"> Numero(Minimo -5 Maximo 5):</label>
  <input type="number" id="quantity" name="quantity" min="-5" max="5"></p>
  <p><label for="phone">Telefono:</label>
  <input type="tel" id="phone" name="phone"></p>
  <p><label for="gsearch">Termino de busqueda:</label>
  <input type="search" id="gsearch" name="gsearch"></p>
 <p><label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor"></p>
  <input type="submit" value="Submit">
</fieldset>
  
</form>
</body>
</html>
